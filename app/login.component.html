<form class="form-horizonal" #f="ngForm" method="POST" (ngSubmit)="CheckLogin(f.value)">
    <div class="form-group">
        <label class="col-md-1">Username</label>
        <div class="col-md-4">
            <input type="text" class="form-control" name="username" ngModel />
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="form-group">
        <label class="col-md-1">Password</label>
        <div class="col-md-4">
            <input type="password" class="form-control" name="password" ngModel />
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="offset-col-md-3">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
