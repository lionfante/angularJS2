<div class="row">
    <div class="col-md-4">
        <form class="form-horizonal" #f="ngForm" (ngSubmit)="SaveForm(f.value)" *ngIf="employee" method="POST">
            <!--<tr>
        <td>Id</td>
        <td><input type="text" name="id" value="{{employee.id}}" /></td>
    </tr>-->
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control" [(ngModel)]="employee.name" />
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="number" name="age" class="form-control" [(ngModel)]="employee.age" />
            </div>
            <div class="form-group">
                <label>Status</label>
                <input type="checkbox" name="status" class="" [(ngModel)]="employee.status" />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button class="btn btn-default" (click)="GoToEmployees()">Cancel</button>
        </form>
    </div>
</div>
